sudo: false
language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3
env:
  matrix:
    - $COVPYYAML=cov3-default
    - $COVPYYAML=cov4-pyyaml
    - $COVPYYAML=cov3-default
    - $COVPYYAML=cov4-pyyaml
install:
  - pip install tox
script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')-$COVPYYAML,coveralls
